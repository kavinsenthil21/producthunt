{% extends 'base.html' %}
{% block content %}
<br/>
{% for product in product.all %}
<div class="row">

<div class='col-2'>
<img src="{{product.icon.url}}" class='image-fluid' width='100' height='150'/>

</div>

<div class='col-6'>
<a href="{{product.url}}"><h1>{{product.title}}</h1></a>
</div>
<div class='col-4'>
<a href="{% url 'detail' product.id%}" ><button class='btn btn-primary btn-lg btn-block'>View {{product.votes_total}}</button></a>

</div>

<br/>
<hr style="width:50%;text-align:left;margin-left:0">
</div>
{% endfor %}
{% endblock %}
